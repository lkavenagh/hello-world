<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
		<style>
			#flashingtext{
			font-size:2000%;
			color:black;
			text-align:center;
			margin-top:100px;
			margin-bottom:0px;
			background-color:black;
			}
			body {
			background-color:black;
			}
		</style>
		<title>
			GIANTS SUCK!
		</title>

	</head>
	<body>
		 <div id="flashingtext">GIANTS SUCK!</div>
		 <p align="center"><img src="./icons/dancingbaby.gif"></p>
		 <script>
			function flashtext() {
            var tmpColCheck = document.getElementById( "flashingtext" ).style.color;

              if (tmpColCheck === 'green') {
                document.getElementById( "flashingtext" ).style.color = 'red';
              } else if (tmpColCheck === 'red') {
                document.getElementById( "flashingtext" ).style.color = 'blue';
              } else {
                document.getElementById( "flashingtext" ).style.color = 'green';
              }
            } 
            
            setInterval(function() {
                flashtext();
            }, 300 ); //set an interval timer up to repeat the function
		</script>
	<script src="./scripts/jquery-1.10.2.min.js"></script>
	<script src='./scripts/recordip.js'> </script>
	</body>
</html>
