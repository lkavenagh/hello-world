<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
		<style>
			#flashingtext{
			font-size:2000%;
			color:black;
			text-align:center;
			margin-top:100px;
			margin-bottom:0px;
			background-color:green;
			}
			body {
			background-color:green;
			}
		</style>
		<title>
			JUSTIN IS AWESOME!
		</title>

	</head>
	<body>
		 <div id="flashingtext">JUSTIN IS AWESOME!</div>
		 <img src="dancingbaby.gif">
		 <script>
			function flashtext() {
            var tmpColCheck = document.getElementById( "flashingtext" ).style.color;

              if (tmpColCheck === 'silver') {
                document.getElementById( "flashingtext" ).style.color = 'black';
              } else {
                document.getElementById( "flashingtext" ).style.color = 'silver';
              }
            } 
            
            setInterval(function() {
                flashtext();
            }, 500 ); //set an interval timer up to repeat the function
		</script>
	</body>
</html>
